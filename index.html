<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-head">
                <div class="card-form">
                    <span>
                        <img src="./assets/img/search.svg" alt="">
                    </span>
                    <input type="text" placeholder="Search for a part-time job">
                </div>

                <div class="card-button">
                    <button>
                        <span class="icon">
                            <img src="./assets/img/map.svg" alt="">
                        </span>
                        <span>Use map</span>
                    </button>
                </div>
            </div>

            <div class="card-body">
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-1.svg" alt="">
                    </figure>
                    <p>Furniture</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-2.svg" alt="">
                    </figure>
                    <p>Property</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-3.svg" alt="">
                    </figure>
                    <p>Job</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-4.svg" alt="">
                    </figure>
                    <p>Travel</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-5.svg" alt="">
                    </figure>
                    <p>Boat</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-6.svg" alt="">
                    </figure>
                    <p>MC</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-7.svg" alt="">
                    </figure>
                    <p>Economy</p>
                </div>
                <div class="card-item">
                    <figure>
                        <img src="./assets/img/icon-8.svg" alt="">
                    </figure>
                    <p>Holiday</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
